<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
    </head>
    <body>
        <main>
            <div class="content">
                <div class="img">
                    <img src="assets/cellphone.png" alt="" />
                </div>
                <div class="loginForm">
                    <div class="login">
                        <img
                            src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"
                            alt=""
                            class="logo"
                        />
                        <form action="">
                            <input
                                class="email"
                                type="text"
                                placeholder="Telefone, nome de usuário ou email"
                            />
                            <input
                                type="text"
                                class="password"
                                placeholder="Senha"
                            />
                            <button>Entrar</button>
                        </form>
                        <a href="#" class="fb-login">Entrar com o Facebook</a>
                        <a href="" class="forgot">Esqueceu a senha?</a>
                    </div>
                    <div class="subscribe">
                        <p>Não tem conta? <a href="#"></a>Inscreva-se</p>
                    </div>
                    <div class="app">
                        <p>Obtenha o aplicativo</p>
                        <div class="apps-row">
                            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png" alt="">
                            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
